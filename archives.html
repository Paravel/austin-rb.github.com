---
layout: default
title: Archives
---

{% for post in site.posts offset:1 %}
  <article id="{{ post.id }}" class="post latest">
    <header>
      <h1>{{ post.title }}</h1>
      <time class="pubdate" datetime="{{ post.date }}" pubdate>{{ post.date | date_to_string }}</time>
    </header>
  
    {{ post.content }}
  </article>
{% endfor %}
